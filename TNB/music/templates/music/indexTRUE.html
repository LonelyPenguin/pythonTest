<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AllBums</title>
</head>
<body>

    {% if all_albums %}
        <ul>
            {% for album in all_albums %}
                <li><a href="/music/{{ album.id }}">{{ album.album_title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>NO ALBUMS? PROBABLY DATABASE PROBLEM. COME BACK LATER OR CONTACT US!</h3>
    {% endif %}
</body>
</html>
